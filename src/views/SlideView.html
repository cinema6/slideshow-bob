<a href="{{button.href}}" target="_blank" class="gallery__imgBox" title="{{title}}"
    style="background-image:url('{{image}}');">
    <span class="gallery__btn">{{button.text}}</span>
    <span class="ir"><img class="gallery__img" src="{{image}}" alt="{{title}}"></span>
</a>
<h1 class="textBox__group">
    <a href="{{button.href}}" target="_blank" class="textBox__link" title="{{title}}">{{title}}</a>
</h1>
